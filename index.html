<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择难度</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>选择难度</h1>
    <label for="difficulty">请选择游戏难度:</label>
    <select id="difficulty">
        <option value="1">简单 (15 次机会)</option>
        <option value="2">中等 (10 次机会)</option>
        <option value="3">困难 (5 次机会)</option>
    </select>
    <button id="startGameButton">开始游戏</button>
    <script src="script.js"></script>
</body>
</html>
